<!DOCTYPE html>
<html>
<head>
  <title>ROCK PAPER SCISSORS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<img id="rock" class="images" src="images/rock2.jpg" alt = "ROCK">
	<img id="paper" class="images" src="images/paper2.jpg" alt = "PAPER">
	<img id="scissors" class="images" src="images/scissors3.jpg" alt ="SCISSORS">









  <script>
 	var userCount=0;
 	var computerCount=0;
 	var count=0;

 	function computerPlay(){
 		var options = ["rock", "paper", "scissors"];
 		var computerSelection = options[Math.floor(Math.random()*options.length)];
 		return computerSelection;
 	}
 	function playRound(playerSelection, computerSelection) {
 		var playerSelection = playerSelection.toLowerCase();
 		if (playerSelection == "rock" && computerSelection == "scissors") {
 			return "User wins!";
 		}
 		else if (playerSelection == "paper" && computerSelection == "rock") {
 			return "User wins!";
 		}
 		else if (playerSelection == "scissors" && computerSelection == "rock"){
 			return "User wins!";
 		}
 		else if (playerSelection == computerSelection){
 			return "Tie. Try again."
 		}
 		else{
 			return "Computer wins."
 		}

}

 function game(){
	var computer_input = computerPlay();
	var result = playRound(user_input,computer_input);
		alert(result+"Computer chose "+computer_input);
		
		if (result == "User wins!") {
			userCount = userCount + 1;
			count = count + 1;
	    }
	    if (result == "Computer wins.") {
	    	computerCount = computerCount + 1;
	    	count = count + 1;
	    }
	    if (count == 5) {
	    	if (userCount>computerCount){
	    		alert("You win! Best of five.")
	    	}
	    	else{
	    		alert("Computer wins! Best of five.")
	    	}
	    	userCount=0;
	    	computerCount=0;
	    	count=0;
	    }
	    
	}

var user_input;
var rock = document.querySelector('#rock');
rock.addEventListener('click',() => {
	user_input = "rock";
	game();
});
var paper = document.querySelector('#paper');
paper.addEventListener('click',() => {
	user_input = "paper";
	game();
});
var scissors = document.querySelector('#scissors');
scissors.addEventListener('click',() => {
	user_input = "scissors";
	game();
});
  </script>

</body>
</html>
